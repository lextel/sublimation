<!DOCTYPE html>
<html>
<head>
    <title>地址管理</title>
    <meta charset="utf-8">
    <meta name="description" content="An Icon Font Generated By IcoMoon.io">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/jquery.mobile-1.4.1.min.css"/>
    <link rel="stylesheet" href="../assets/css/style.css"/>
    <link rel="stylesheet" href="../assets/css/common.css"/>
    <script src="../assets/js/jquery-1.10.1.min.js"></script>
    <script src="../assets/js/jquery.mobile-1.4.1.min.js"></script>
</head>
<body>
<!--设置-->
<div data-role="page" id="ownedDetail">
    <div data-role="header" class="hd-theme-b">
        <h1>地址管理</h1>
        <a href="" data-rel="back" class="ui-nodisc-icon ui-btn-left ui-btn  ui-btn-icon-notext" data-role="button">
            <span class="icon-arrow-left"></span>
        </a>
    </div>
    <div role="main" class="ui-content addressWrap">
        <div class="item">
            <div class="item-hd">
                <div class="username">王尼玛 <s class="red">18465465465</s></div>
                <p>广东省 深圳市 南山区 xxx路xx号</p>
            </div>
            <div class="btn-menu">
                <a href="">删除</a>
                <a href="">编辑</a>
                <a href="">设为默认地址</a>
            </div>
        </div>
        <div class="item active">
            <div class="item-hd">
                <div class="username">王尼玛 <s class="red">18465465465</s></div>
                <p>广东省 深圳市 南山区 xxx路xx号</p>
                <s class="icon-checkmark"></s>
            </div>
        </div>
        <a class="btn-address" href="#addAddress" data-transition="fade" >添加收货地址</a>
    </div>
</div>
<!--添加地址-->
<div data-role="page" id="addAddress">
    <div data-role="header" class="hd-theme-b">
        <h1>添加地址</h1>
        <a href="" data-rel="back" class="ui-nodisc-icon ui-btn-left ui-btn  ui-btn-icon-notext" data-role="button">
            <span class="icon-arrow-left"></span>
        </a>
    </div>
    <div role="main" class="ui-content owned-detail">
        <form method="post" action="" class="addForm">
            <label for="ftitle">收件人:</label>
            <input type="text" name="fname" id="ftitle" class="text">
            <label for="phone">手机号码:</label>
            <input type="text" name="fname" id="phone" class="text">
            <label for="province">省份:</label>
            <input type="text" name="fname" id="province" class="text">
            <label for="city">省份:</label>
            <input type="text" name="fname" id="city" class="text">
            <label for="Region">省份:</label>
            <input type="text" name="fname" id="Region" class="text">
            <label for="address">详细地址:</label>
            <input type="text" name="fname" id="address" class="text">
            <input type="checkbox" class="checkbox" name="checkbox-mini-0" id="checkbox-0" data-mini="true">
            <label for="checkbox-0">设为默认地址</label>
        </form>
    </div>
    <div data-role="footer" class="ui-footer ui-bar-inherit" role="contentinfo">
        <div class="pay-box"><a href="" class="btn-pay-for ui-link">保存</a></div>
    </div>
</div>
</body>
</html>
