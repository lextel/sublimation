<!DOCTYPE html>
<html>
<head>
    <title>乐拍记录</title>
    <meta charset="utf-8">
    <meta name="description" content="An Icon Font Generated By IcoMoon.io">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/jquery.mobile-1.4.1.min.css"/>
    <link rel="stylesheet" href="../assets/css/style.css"/>
    <link rel="stylesheet" href="../assets/css/common.css"/>
    <script src="../assets/js/jquery-1.10.1.min.js"></script>
    <script src="../assets/js/jquery.mobile-1.4.1.min.js"></script>
</head>
<body>
<!--侧滑菜单-->
<!--获得的商品-->
<div data-role="page">
    <div data-role="header" class="hd-theme-b">
        <h1>乐拍记录</h1>
        <a href="" data-rel="back" class="ui-nodisc-icon ui-btn-left ui-btn  ui-btn-icon-notext" data-role="button">
            <span class="icon-arrow-left"></span>
        </a>
        <a href="" data-rel="back" class="ui-nodisc-icon ui-btn-right ui-btn  ui-btn-icon-notext" data-role="button">
            <span class="icon-arrow-left"></span>
        </a>
    </div>
    <div role="main" class="ui-content recor-list">
        <div class="item">
            <div class="portrait-md fl">
                 <span class="img-wide">
                       <a href="#"><img src="../assets/images/meinv.jpg" alt="美女"/></a>
                 </span>
            </div>
            <div class="info-wrap fl">
                <div class="gainer"><b>王尼玛中大奖</b><small>(广东深圳市)</small></div>
                <div class="luckycode">乐拍次数:<s class="red">10</s>人次</div>
                <div class="datetime">揭晓时间:2013-12-20 17:00</div>
            </div>
        </div>
        <div class="item">
            <div class="portrait-md fl">
                 <span class="img-wide">
                       <a href="#"><img src="../assets/images/meinv.jpg" alt="美女"/></a>
                 </span>
            </div>
            <div class="info-wrap fl">
                <div class="gainer"><b>王尼玛中大奖</b><small>(广东深圳市)</small></div>
                <div class="luckycode">乐拍次数:<s class="red">10</s>人次</div>
                <div class="datetime">揭晓时间:2013-12-20 17:00</div>
            </div>
        </div>
        <div class="noRecord">
            <span class="icon-spam"></span>暂时没有记录
        </div>
        <!--正在加载-->
        <div class="refresh-box">
            <div class="spinner">
                <div class="spinner-container container1">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container container2">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container container3">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
            </div>
            <span class="refresh">正在加载...</span>
        </div>
    </div>
</div>
</body>
</html>
