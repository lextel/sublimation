<!DOCTYPE html>
<html>
<head>
    <title>充值</title>
    <meta charset="utf-8">
    <meta name="description" content="An Icon Font Generated By IcoMoon.io">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/jquery.mobile-1.4.1.min.css"/>
    <link rel="stylesheet" href="../assets/css/style.css"/>
    <link rel="stylesheet" href="../assets/css/common.css"/>
    <script src="../assets/js/jquery-1.10.1.min.js"></script>
    <script src="../assets/js/jquery.mobile-1.4.1.min.js"></script>
</head>
<body>
<!--设置-->
<div data-role="page">
    <div data-role="header" class="hd-theme-b">
        <h1>充值</h1>
        <a href="" data-rel="back" class="ui-nodisc-icon ui-btn-left ui-btn  ui-btn-icon-notext" data-role="button">
            <span class="icon-arrow-left"></span>
        </a>
        <a href="" data-rel="back" class="ui-nodisc-icon btn-xs btn-white ui-btn-right ui-btn" data-role="button">
            账户明细
        </a>
    </div>
    <div role="main" class="ui-content payForWrap">
        <div class="title">账户余额：<s class="red">0</s>个 <small>(1元=10乐淘币)</small></div>
            <div class="ui-grid-b chooseList">
                <div class="ui-block-a">
                    <div class="ui-bar ui-bar-a">
                        <label>
                            <input type="radio" name="radio-choice-0" id="radio-choice-0a">10元
                        </label>
                    </div>
                </div>
                <div class="ui-block-b">
                    <div class="ui-bar ui-bar-a">
                        <label>
                            <input type="radio" name="radio-choice-0" id="radio-choice-1a">20元
                        </label>
                    </div>
                </div>
                <div class="ui-block-c">
                    <div class="ui-bar ui-bar-a">
                        <label>
                            <input type="radio" name="radio-choice-0" id="radio-choice-2a">30元
                        </label>
                    </div>
                </div>
                <div class="ui-block-a">
                    <div class="ui-bar ui-bar-a">
                        <label>
                            <input type="radio" name="radio-choice-0" id="radio-choice-3a">50元
                        </label>
                    </div>
                </div>
                <div class="ui-block-b">
                    <div class="ui-bar ui-bar-a">
                        <label>
                            <input type="radio" name="radio-choice-0" id="radio-choice-4a">100元
                        </label>
                    </div>
                </div>
                <div class="ui-block-c">
                    <div class="ui-bar ui-bar-a">
                        <input type="text" class="text" placeholder="输入金额"/>
                    </div>
                </div>
            </div>
                <dl class="paying-way">
                <dt>选择充值方式</dt>
                <dd>
                    银联充值
                    <input type="checkbox" class="checkbox" name="checkbox-0" id="checkbox-1">
                    <label for="checkbox-1" class="ui-btn-icon-left"></label>
                </dd>
                <dd>
                     支付宝充值
                    <input type="checkbox" class="checkbox" name="checkbox-0" id="checkbox-2">
                    <label for="checkbox-2" class="ui-btn-icon-left"></label>
                </dd>
            </dl>
        </div>
    <div data-role="footer" class="ui-footer fd-theme ui-footer-fixed ui-bar-inherit" role="contentinfo">
        <div class="btn-wrap">
            <a href="" class="btn-lg btn-danger ui-btn">确认充值</a>
        </div>
    </div>
</div>
</body>
</html>
